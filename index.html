<!DOCTYPE html>
<html>
<head>
	<title>Shot Pong</title>
	<link rel="stylesheet" href="style.css"/>



</head>
<body onkeydown="moveControlObstacle(event)" onkeyup="moveControlObstacle(event)">
	<!-- 
		width <-> 350 - 22
		height <-> 550 - 22
	 -->
	 <audio id="iball">
	 	<source src="ball.mp3" type="audio/mpeg">
	 </audio>
	<div class="marginBody">
		<div class="score">
			<div id="stayScore" class="stayScore">0</div>
			<div id="level" class="level"></div>
		

		</div>
		<div id="" class="frame">
			<div id="ball" class="ball"></div>
			
		</div>
		<div class="whiteSpace"></div>
		<div id="obstacle" class="obstacle"></div>
	</div>

	<script src="app.js"></script>
</body>
</html>
